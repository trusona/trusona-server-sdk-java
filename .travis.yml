language: java
jdk: openjdk8
install: true

before_script: bin/ci-setup-env.sh

script: ./gradlew build

after_script: bin/coverage-report.sh

deploy:
  - provider: script
    skip_cleanup: true
    script: "./gradlew publish artifactoryPublish"
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: "./gradlew publish artifactoryPublish"
    on:
      tags: true
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
    - secure: 
env:
  global:
  # CC_TEST_REPORTER_ID
  - secure: 
