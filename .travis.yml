language: java
jdk: openjdk8
install: true
before_script:
  - bin/ci-setup-env.sh
  - >
    if [ -n $TRAVIS_TAG ]; then
      openssl aes-256-cbc -K $encrypted_877b689a489a_key -iv $encrypted_877b689a489a_iv -in keystores/trusona-signing.gpg.enc -out keystores/trusona-signing.gpg -d
    fi
script:
  - "./gradlew clean build"
after_script:
  - bin/coverage-report.sh
deploy:
  - provider: script
    skip_cleanup: true
    script: "./gradlew publish artifactoryPublish"
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: "./gradlew publish artifactoryPublish"
    on:
      tags: true
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
    - secure: 
env:
  global:
  # CC_TEST_REPORTER_ID
  - secure: 
