language: java
jdk: oraclejdk8
install: true

before_script:
  - bin/ci-setup-env.sh
  - openssl aes-256-cbc -K $encrypted_877b689a489a_key -iv $encrypted_877b689a489a_iv -in keystores/trusona-signing.gpg.enc -out keystores/trusona-signing.gpg -d

script:
  - ./gradlew clean build

deploy:
  - provider: script
    skip_cleanup: true
    script: ./gradlew publish artifactoryPublish
    on:
      branch: master

  - provider: script
    skip_cleanup: true
    script: ./gradlew publish artifactoryPublish
    on:
      tags: true

notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
      - secure: ""
